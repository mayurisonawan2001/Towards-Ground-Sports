    <div class="floating-text">
        
    </div><div class="container">
        <div class="header">
            <h2>&nbsp &nbsp &nbsp &nbspPersonal Information</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="PlayerName">Player Name</label>
                <input type="text" placeholder="Write Your Name" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="Player">City</label>
                <input type="email" placeholder="Select Your City" id="city" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="Sport">Sport</label>
                <input type="Sport" placeholder="Select sport" id="sport"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="Age">Age</label>
                <input type="age" placeholder="Mention Your Age" id="age"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="gender">Gender</label>
                <input type="gender" placeholder="Select Your Gender" id="gender"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="ContactNo">Contact No.</label>
                <input type="ContactNo" placeholder="Enter Your Contact Number" id="gender"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
